_target_: src.data.DataModule
dataset: kitti
batch_size: ${batch_size}
num_workers: ${num_workers}
pin_memory: true
args:
  augment: true
  data_folder: ${paths.data_dir}/kitti_depth/depth
  data_folder_rgb: ${paths.data_dir}/kitti_raw
  val: full
  val_h: 352
  val_w: 1216
  use_g: false
  use_rgb: true
  use_d: true
  jitter: 0.1
  random_crop_height: 320
  random_crop_width: 1216
  not_random_crop: false
  is_sparse: ${is_sparse}